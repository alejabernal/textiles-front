

     <form #loginForm="ngForm" >

     <img class="card-img-top" src="assets/open-iconic-master/svg/person.svg" alt="Card image cap">
      <a class="nav-link" routerLink="/signup" routerLinkActive='active'>Sign Up</a>
     
     
        
      
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" #UserName ngModel name="userName" placeholder="Username" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" #Password ngModel name="Password" placeholder="password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
     
   </form>
